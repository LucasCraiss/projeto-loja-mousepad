</head>
<body>
    <header> 
        <nav>
        <a href="#" class="logo"><i class="bx bxs-sticker"></i> CraiSlide Mousepads </a>
        
            <ul class="navegação">
                <li><a href="#">Visão geral</a></li>
                <li><a href="#">products</a></li> 
                <li><a href="https://wa.me/5541998779192" target="_blank">contact us</a></li>
            </ul>
            </ul>
        <div class="header-icons">
            <i class='bx bx-cart'>
                <span id="cart-count">0</span>
              </i>
        <a href="login.html"><i class='bx bx-user'></i></a>
        <div id="menu"><i class='bx bx-menu'></i> 
        </div>
    </div>
</nav>
    </header>

    <main>
        <section class="home">
            <div class= "home-img"> 
               <img src="product1.png" class="mousepad round">
            </div>
                <div class="home-text"> 
                    <h1> Mousepad round  </h1>
                    <h5>compact and round design saves space on the table</h5>
                    <h3> $50.00</h3>
                    <a href="#" class="btn" id="shop-now-btn">Shop Now</a>
                </div>
        </section>
     
        <div class="main">
            <div class="row">
              <img src="main1.png" onclick="slider('product1.png')">
            </div>
          
            <div class="row2">
              <img src="main2.png" onclick="slider('product2.png')">
            </div>
          </div>

          <div id="cart-sidebar" class="cart-sidebar">
            <h2>Seu Carrinho</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$<span id="cart-total">0.00</span></p>
            <button onclick="closeCart()">Fechar</button>
          </div>

    </main>

    <footer>
        
    </footer>

    <script>
        function slider(imgPath) {
          document.querySelector(".mousepad").src = imgPath;
        }
      </script>

<script>
    let cartCount = 0;
    const cartCountEl = document.getElementById("cart-count");
    const shopNowBtn = document.getElementById("shop-now-btn");
  
    shopNowBtn.addEventListener("click", function(event) {
      event.preventDefault(); // Evita o reload da página
      cartCount++;
      cartCountEl.textContent = cartCount;
    });
  </script>

<script>
    let cart = [];
    let total = 0;
    
    function slider(imgPath) {
      document.querySelector(".mousepad").src = imgPath;
    }
    
    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      document.querySelector('.bx-cart').classList.add('has-item');
      updateCartUI();
    }
    
    function updateCartUI() {
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - R$${item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }
    
    function toggleCart() {
      document.getElementById('cart-sidebar').classList.toggle('active');
    }
    
    function closeCart() {
      document.getElementById('cart-sidebar').classList.remove('active');
    }
    
    // Quando clicar em Shop Now
    document.querySelector('.btn').addEventListener('click', () => {
      addToCart('Mousepad round', 50.00);
    });
    
    // Quando clicar no ícone do carrinho
    document.querySelector('.bx-cart').addEventListener('click', toggleCart);
    </script>
    


</body>
</html>
